<!DOCTYPE html>
<html lang="en">
  <head>
    <title>1pt.co | Info</title>
    {% include favicon.html %}

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <link rel="stylesheet" href="/404.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans|Poppins:400,700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/b60a8aab98.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="loading" class="centered">
      <div class="loader"></div>
    </div>

    <div id="loaded" class="centered">
      <h1>
        <span id="short"></span>
        <span id="description">redirects to</span> <br /><br />
        <a id="long" class="link"></a>
      </h1>

      <div class="info-wrapper">
        <a id="preview-wrapper">
          <iframe id="preview" is="x-frame-bypass" scrolling="no"> </iframe>
        </a>

        <div class="col">
          <div class="info">
            <h2>
              <i class="fas fa-hand-pointer"></i>
              <span id="clicks">0</span>
              <span class="description">clicks</span>
            </h2>
          </div>

          <div class="info">
            <h2>
              <i class="fas fa-calendar"></i>
              <span id="date">0</span>
              <span id="date-description">days ago</span>
            </h2>
          </div>
        </div>
      </div>

      <div class="info" id="verified">
        <h2>
          <img src="google-safe-browsing-logo.png" />
          <b>Verified</b> by
          <a href="https://safebrowsing.google.com/" class="link"
            >Google Safe Browsing</a
          >
        </h2>
      </div>

      <div class="info" id="malicious">
        <h2>
          <i class="fas fa-exclamation-circle"></i>
          <b>Malicious content</b>
          detected by
          <a href="https://safebrowsing.google.com/" class="link"
            >Google Safe Browsing</a
          >
        </h2>
      </div>
    </div>

    <script src="/info.js?3"></script>
    <script src="https://unpkg.com/@ungap/custom-elements-builtin"></script>
    <script type="module" src="https://unpkg.com/x-frame-bypass"></script>
  </body>
</html>
